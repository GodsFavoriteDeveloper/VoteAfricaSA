<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/email-login"></ion-back-button>
    </ion-buttons>
    <ion-title>User Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Full Name</ion-label>
    <ion-input [(ngModel)]="fullName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Province</ion-label>
    <ion-select [(ngModel)]="selectedProvince" placeholder="Select One">
      <ion-select-option value="gauteng">Gauteng</ion-select-option>
      <ion-select-option value="kwazulu">Kwazulu Natal</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Age</ion-label>
    <ion-datetime [(ngModel)]="age" displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09" value="2002-09-23">
    </ion-datetime>
  </ion-item>
  <ion-button expand="full" (click)="submitUser()">Submit</ion-button>
</ion-content>
