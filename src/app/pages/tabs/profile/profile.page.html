<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="favoriteOfficials">
    <ion-list-header mode="ios">
      <ion-label>
        <ion-grid no-padding>
          <ion-row>
            <ion-col no-padding>
              Popular
            </ion-col>
            <ion-col class="more" no-padding>
              <ion-text [routerLink]="['/officials']" color="danger">More</ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-list-header>
    <div class="whitebg" style="padding: 5px 0 5px 5px">
      <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let official of favoriteOfficials" [routerLink]="['/', 'start', 'tabs', 'profile', official.id]">
          <img [src]="official.thumb" />
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
